<div class="carousel">
  <div class="carousel-inner" [style.transform]="'translateX(' + (-currentIndex * 100) + '%)'">
    <div class="carousel-item" *ngFor="let recipe of randomRecipes">
      <img [src]="recipe.imageUrl" alt="{{ recipe.name }}" (click)="onRecipeClick(recipe)">
      <div class="caption">
        <h2>{{ recipe.name }}</h2>
        <p>{{ recipe.description }}</p>
      </div>
    </div>
  </div>
  <button class="carousel-control prev" (click)="prevSlide()">&#10094;</button>
  <button class="carousel-control next" (click)="nextSlide()">&#10095;</button>
</div>
