<mat-grid-list cols="4" rowHeight="1:1" gutterSize="16px">
  <mat-grid-tile *ngFor="let recipe of recipes">
    <mat-card (click)="onRecipeClick(recipe)">
      <img mat-card-image [src]="recipe.imageUrl" alt="{{ recipe.name }}">
      <mat-card-content>
        <h3>{{ recipe.name }}</h3>
        <p>{{ recipe.description }}</p>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
