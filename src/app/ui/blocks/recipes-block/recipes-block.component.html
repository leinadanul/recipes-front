<mat-grid-list cols="4" rowHeight="1:1" gutterSize="16px">
  <mat-grid-tile *ngFor="let product of recipes">
    <mat-card (click)="onProductClick(product)">
      <img mat-card-image [src]="product.image" alt="{{ product.title }}">
      <mat-card-content>
        <h3>{{ product.title }}</h3>
        <p>{{ product.description }}</p>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
